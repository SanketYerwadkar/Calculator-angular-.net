<div class="calculator-wrapper">
  <div class="calculator-card">
    <h2>Calculator</h2>

    <div class="form-group">
      <label>Input</label>
      <input type="number" [(ngModel)]="inputNumber" placeholder="25" />
    </div>

    <div class="form-group">
      <label>Output</label>
      <textarea readonly>{{ calculation }}</textarea>
    </div>

    <div class="button-group">
      <button (click)="sqrt()">Sqrt</button>
      <button (click)="sq()">Sq</button>
      <button (click)="fact()">Fact</button>
      <button (click)="fibbo()">Fibbo</button>
    </div>
  </div>
</div>
